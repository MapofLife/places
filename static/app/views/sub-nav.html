<style>
.navbar-default .navbar-toggle:focus, .navbar-default .navbar-toggle:hover {
    background-color: #fff;
}

    background-color: #8cbf44;
}

    color: #fff;
}
</style>
<div class="subnav navigation">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
                aria-expanded="false" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="regions.home" 
                    ui-sref-opts='{reload: true, absolute: true}' 
                    ng-click="isCollapsed = !isCollapsed">Home</a></li>

                    ui-sref-opts='{reload: true, absolute: true}'

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" uib-dropdown>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle>Language: {{ molConfig.lang }} <span class="caret"></span></a>
                    <ul uib-dropdown-menu class="dropdown-menu">
                        <li><a href="#" ng-click="molConfig.lang='en'">English</a></li>
                        <li><a href="#" ng-click="molConfig.lang='es'">Spanish</a></li>
                    </ul>
                </li>
