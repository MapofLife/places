<style>
.padded-block { padding-top: 70px; padding-bottom: 80px; }

.main-content h2 {
  padding-bottom: 10px;
}

.p_mf_logo img { width: 100px; }

.layouts-base { 
  background: url(static/app/img/parks/slide2.jpg) no-repeat center center fixed ;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.main-content h2 small, .main-content, .footer-content {
  color: #fff;
}
.footer-content {
  position: fixed; 
  bottom: 10px;
  width: 100%;
}
@media (max-width: 500px) {
  .padded-block {
    padding-top: 0;
  }
}
</style>

<div ui-view class="layouts-base scrolling content">
  <div class="location-container">

    <!-- content -->
    <div class="main-content container padded-block">

      <div>
        <h2>{{'title' | translate}}
          <br />
          <small>({{'in_dev' | translate}})</small>
        </h2>
        <p class="lead">{{'description' | translate}}</p>
      </div>
      
      
    </div>
    <!-- /.content -->

    <div class="footer-content">

      <div class="container">
        <div class="supporters">
          <h4>{{'supported_by' | translate}}: </h4>
          <a class="p_mf_logo" href="https://www.macfound.org/">
            <img src="static/app/img/macfound.png" alt="MacArthur Foundation" />
          </a>
        </div>

        <div class="pull-right">
          <p class="copyright">Image &copy; Jon Markel</p>
        </div>

      </div>

    </div>

  </div>
</div>
