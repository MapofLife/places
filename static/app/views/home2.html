<style>
	.location-container {
		position: relative;
	}
	.padded-block {
		padding-top: 70px;
		padding-bottom: 80px;
	}

	.main-content h2 {
		padding-bottom: 10px;
	}

	.p_mf_logo img {
		width: 100px;
	}

	.layouts-base {
		background: linear-gradient(rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15)),
			url(static/app/img/parks/slide6.jpg) no-repeat center center fixed;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
	}
	.main-content h2 small,
	.main-content,
	.footer-content {
		color: #fff;
	}
	.main-content .dashboard-links div {
		position: relative;
		min-height: 13em;
	}
	.main-content .dashboard-links div a.btn {
		position: absolute;
		bottom: 0;
		padding: 8px 15px;
	}
	.footer-content {
		position: fixed;
		bottom: 10px;
		width: 100%;
	}
	.footer-content .copyright {
		font-size: 12px;
	}
	@media (max-width: 500px) {
		.padded-block {
			padding-top: 0;
		}
	}

	.hero-species {
		margin: 0 0 32px 0;
		position: relative;
		cursor: pointer;
		/*box-shadow: 0 2px 5px 0 rgba(0,0,0,0.26);*/
		background: rgba(85, 85, 85, 0.5);
		-webkit-transition: all 0.3s;
		transition: all 0.3s;
	}
	.hero-card {
		box-sizing: border-box;
		display: flex;
		flex-direction: column;
		/* margin: 8px; */
		padding: 8px;
		box-shadow: 0 1px 3px 0 rgba(255, 255, 255, 0.2), 0 1px 1px 0 rgba(255, 255, 255, 0.14), 0 2px 1px -1px rgba(255, 255, 255, 0.12);
		transition: all 100ms cubic-bezier(0.165, 0.84, 0.44, 1);
	}
	.hero-card:hover {
		box-shadow: 0px 4px 7px 0 rgba(255, 255, 255, 0.2), 0 4px 4px 0 rgba(255, 255, 255, 0.14), 0 5px 4px -4px rgba(255, 255, 255, 0.12);
		transform: translate3d(0px, -4px, 0px);
	}
	.hero-header {
		height: 200px;
		overflow: hidden;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.hero-header img {
		flex: 0 0 auto;
		width: 100%;
		height: auto;
	}
	.hero-info {
		/* min-height:78px; */
	}
	.hero-species h4 {
		line-height: 1;
	}
	.hero-species .list-group-item {
		background-color: rgba(85, 85, 85, 0.5);
		text-align: left;
	}
	.popover-content {
		background-color: rgba(85, 85, 85, 0.8);
	}
	/* .fa.fa-question-circle.fa-lg { float: right; } */
	@media (max-width: 992px) {
		.hero-header {
			height: 150px;
			align-items: center;
		}
	}
	@media (max-width: 768px) {
		.hero-header {
			height: 350px;
			align-items: center;
		}
		.hero-header img {
			width: 95%;
		}
		.footer-content {
			position: absolute;
			bottom: 10px;
			width: 100%;
			height: 50px;
		}
	}
	@media (max-width: 550px) {
		.hero-header {
			height: 200px;
			align-items: center;
		}
		.hero-header img {
			width: 95%;
		}
	}
</style>
